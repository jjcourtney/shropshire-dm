<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Shropshire DM Tarrot decks</title>
  </head>
  <body>
    <header>
      <img src="./bg.png" class="logo" />
      <br />
      <h1 class="title">Shropshire DM Tarrot decks</h1>
    </header>
    <main>
      <form id="vehicles-selection">
        <span class="vehicles-span">Choose a vehicle</span>
        <br />
        <br />

        <select name="vehicles-type" id="vehicle-type"></select>
        <br />

        <select name="vehicles" id="vehicles"></select>
      </form>
      <br /><br />
      <div id="item-cards"></div>
    </main>
    <footer>
      <a href="https://www.twitch.tv/shropshiredm"
        ><img src="./twitch.png" class="twitch-logo"
      /></a>
      <a href="Fb.me/shropshiredm"
        ><img src="./facebook.png" class="facebook-logo"
      /></a>
      <a href="Twitter.com/shropshiredm"
        ><img src="./twitter.png" class="twitter-logo"
      /></a>
      <a
        href="https://drive.google.com/open?id=1FMkZ93-8fvwgW0QSFGrM5cz0NjkxG4Yw"
        ><img src="./document.png" class="document-logo"
      /></a>
    </footer>
  </body>
  <script src="./vehicles.js"></script>
  <script src="./index.js"></script>
</html>
