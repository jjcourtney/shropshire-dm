<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="fo-verify" content="dcd9f55c-079e-4389-b122-c31104aedc1d">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Shropshire DM Tarot decks</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/fav.ico" />
  </head>

  <body class="grid grid-rows-6 h-screen w-screen">
    <header class="bg-gray-700 row-span-1 grid grid-rows-6">
      <div class="row-span-1"></div>
      <div class="row-span-3 grid-cols-6">
        <img
          src="./images/bg.png"
          class="logo col-span-2 inline mb-10"
          alt="Shropshire DM Logo"
        />

        <h1
          class="title text-center xs:text-2xl sm:text-3xl md:text-4xl lg:text-6xl col-span-4 inline ml-28 text-white"
        >
          Shropshire DM Tarot decks
        </h1>
      </div>
      <div class="row-span-3 bg-gray-500"></div>
    </header>
    <main class="grid lg:grid-cols-5 w-screen row-span-4 h-full bg-gray-500">
      <section
        class="left hidden lg:inline bg-gray-500 lg:col-span-1"
      ></section>
      <section
        class="middle bg-gray-500 row-span-6 lg:col-span-3 grid lg:grid-cols-3 overflow-hidden"
      >
        <div class="row-span-1 grid lg:col-span-1 lg:grid-rows-6">
          <div class="row-span-3">
            <div class="flex flex-wrap justify-center">
              <div
                class="navBtn w-full bg-gray-200 rounded-l-lg p-2 lg:mb-5 hover:bg-gray-400"
                id="vehicle-button"
                data-item-type="vehicles"
              >
                Vehicles
              </div>
              <div
                class="navBtn w-full bg-gray-200 rounded-l-lg p-2 lg:mb-5 hover:bg-gray-400"
                id="magic-items-button"
                data-item-type="magic-items"
              >
                Magic Items
              </div>
              <div
                class="navBtn w-full bg-gray-200 rounded-l-lg p-2 lg:mb-5 hover:bg-gray-400"
                id="books-button"
                data-item-type="books"
              >
                Books
              </div>
            </div>

            <form id="items-selection" class="col-span-1 text-center">
              <div class="custom-select">
                <select
                  class="w-full bg-gray-200 rounded-l-lg p-2 lg:mb-5"
                  name="item-type"
                  id="item-type"
                ></select>
              </div>

              <div class="custom-select">
                <select
                  class="w-full bg-gray-200 rounded-l-lg p-2 mb-5"
                  name="item"
                  id="item"
                ></select>
              </div>
            </form>
          </div>
        </div>
        <div
          id="item-cards"
          class="lg:col-span-1 row-span-4 h-full text-lg overflow-y-scroll text-center bg-gray-200"
        ></div>
        <div
          class="hidden lg:visible lg:col-span-1 lg:grid grid-cols-1 bg-gray-500 h-full"
        >
          <div
            class="rounded-r-3xl h-full"
            style="
              background: url(./images/splash1.jpg) no-repeat center center;
              background-size: cover;
            "
          >
            <div class="row-span-2 text-center" id="selected-item">
              <h1
                class="card-title w-full bg-gray-400 rounded-r-lg p-2 mb-5 text-2xl"
              >
                Item Name
              </h1>

              <h3
                class="card-value w-full bg-gray-400 rounded-r-lg p-2 mb-5 text-2xl"
              >
                Value
              </h3>
            </div>
          </div>
        </div>
      </section>
      <section class="right bg-gray-500 col-span-1"></section>
    </main>
    <footer class="row-span-1 grid grid-rows-2 bg-gray-500">
      <div class="row-span-1"></div>
      <div class="row-span-1 grid grid-cols-4 gap-10 bg-gray-700">
        <a href="https://www.twitch.tv/shropshiredm" target="_blank"
          ><img
            src="./images/twitch.png"
            class="twitch-logo h-10 w-10 m-auto mt-5"
            alt="twitch link"
        /></a>
        <a href="Fb.me/shropshiredm" target="_blank"
          ><img
            src="./images/facebook.png"
            class="facebook-logo h-10 w-10 m-auto mt-5"
            alt="facebook link"
        /></a>
        <a href="Twitter.com/shropshiredm" target="_blank"
          ><img
            src="./images/twitter.png"
            class="twitter-logo h-10 w-10 m-auto mt-5"
            alt="twitter link"
        /></a>
        <a
          href="https://drive.google.com/open?id=1FMkZ93-8fvwgW0QSFGrM5cz0NjkxG4Yw"
          target="_blank"
          ><img
            src="./images/document.png"
            class="document-logo h-10 w-10 m-auto mt-5"
            alt="Link to original document"
        /></a>
      </div>
    </footer>
  </body>
  <script src="./js/index.js"></script>
</html>
