<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Shropshire DM Tarrot decks</title>
  </head>
  <body>
    <header>
      <img src="./images/bg.png" class="logo" alt="Shropshire DM Logo"/>
      <br />
      <h1 class="title">Shropshire DM Tarrot decks</h1>
      <nav>
        <button class="navBtn" id="vehicle-button" data-item-type="vehicles">Vehicles</button>
        <button class="navBtn" id="magic-items-button" data-item-type="magic-items">Magic Items</button>
        <button class="navBtn" id="books-button" data-item-type="books">Books</button>
      </nav>
    </header>
    <main >
      <form id="items-selection">
        
        <span class="items-span">Choose a Item</span>
        <br />
        <br />
        <div class="custom-select" >
        <select name="item-type" id="item-type"></select>
        </div>
        <br />
        <div custom-select" >
        <select name="item" id="item"></select>
        </div>
      </form>
      <br /><br />
      <div id="item-cards"></div>
    </main>
    <footer>
      <a href="https://www.twitch.tv/shropshiredm" target="_blank"
        ><img src="./images/twitch.png" class="twitch-logo" alt="twitch link"
      /></a>
      <a href="Fb.me/shropshiredm" target="_blank"
        ><img src="./images/facebook.png" class="facebook-logo" alt="facebook link"
      /></a>
      <a href="Twitter.com/shropshiredm" target="_blank"
        ><img src="./images/twitter.png" class="twitter-logo" alt="twitter link"
      /></a>
      <a
        href="https://drive.google.com/open?id=1FMkZ93-8fvwgW0QSFGrM5cz0NjkxG4Yw"
        target="_blank"
        ><img src="./images/document.png" class="document-logo" alt="Link to original document"
      /></a>
    </footer>
  </body>
  <script src="./js/index.js"></script>
</html>
